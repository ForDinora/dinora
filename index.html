 <!DOCTYPE html>
<html>
  <head>
    <title>Heart Design</title>
    <style>
      .heart {
        width: 100px;
        height: 100px;
        position: relative;
        animation: animateHeart 1.5s ease-in-out infinite;
      }
      .heart:before,
      .heart:after {
        content: "";
        position: absolute;
        left: 50px;
        top: 0;
        width: 50px;
        height: 80px;
        background: red;
        border-radius: 50px 50px 0 0;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
      }
      .heart:after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
      }
      @keyframes animateHeart {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(0.8);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="heart"></div>
  </body>
</html>
